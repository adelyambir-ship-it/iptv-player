name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-macos-arm:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - run: rustup target add aarch64-apple-darwin
      - run: npm install
      - name: Build
        run: npm run tauri build -- --target aarch64-apple-darwin
      - uses: actions/upload-artifact@v4
        with:
          name: IPTV-Player-macOS-ARM64
          path: src-tauri/target/aarch64-apple-darwin/release/bundle/dmg/*.dmg

  build-macos-intel:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - run: rustup target add x86_64-apple-darwin
      - run: npm install
      - name: Build
        run: npm run tauri build -- --target x86_64-apple-darwin
      - uses: actions/upload-artifact@v4
        with:
          name: IPTV-Player-macOS-Intel
          path: src-tauri/target/x86_64-apple-darwin/release/bundle/dmg/*.dmg

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
      - run: npm install
      - name: Build
        run: npm run tauri build
      - uses: actions/upload-artifact@v4
        with:
          name: IPTV-Player-Windows
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

  build-linux:
    runs-on: ubuntu-22.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH
      - run: npm install
      - name: Build
        run: npm run tauri build
      - uses: actions/upload-artifact@v4
        with:
          name: IPTV-Player-Linux
          path: |
            src-tauri/target/release/bundle/deb/*.deb
            src-tauri/target/release/bundle/appimage/*.AppImage

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Android NDK
        run: |
          sdkmanager --install "ndk;27.0.11718014"
          echo "NDK_HOME=$ANDROID_HOME/ndk/27.0.11718014" >> $GITHUB_ENV

      - name: Install Rust
        run: |
          curl --proto '=https' --tlsv1.2 -sSf https://sh.rustup.rs | sh -s -- -y
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Add Android targets
        run: |
          rustup target add aarch64-linux-android
          rustup target add armv7-linux-androideabi
          rustup target add x86_64-linux-android

      - run: npm install

      - name: Initialize Android
        run: npm run tauri android init

      - name: Configure Android TV
        run: |
          # Add TV features to AndroidManifest
          sed -i 's/<application/<uses-feature android:name="android.software.leanback" android:required="false"\/>\n    <uses-feature android:name="android.hardware.touchscreen" android:required="false"\/>\n    <application android:banner="@mipmap\/ic_launcher"/' src-tauri/gen/android/app/src/main/AndroidManifest.xml

          # Add leanback launcher intent
          sed -i 's/<category android:name="android.intent.category.LAUNCHER"\/>/<category android:name="android.intent.category.LAUNCHER"\/>\n                <category android:name="android.intent.category.LEANBACK_LAUNCHER"\/>/' src-tauri/gen/android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: npm run tauri android build -- --apk
        env:
          NDK_HOME: ${{ env.NDK_HOME }}

      - uses: actions/upload-artifact@v4
        with:
          name: IPTV-Player-Android
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/*.apk

  release:
    needs: [build-macos-arm, build-macos-intel, build-windows, build-linux, build-android]
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Display structure
        run: ls -R artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.msi
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.AppImage
            artifacts/**/*.apk
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## IPTV Player

            ### Desktop Requirements
            - **FFmpeg** must be installed on your system
              - macOS: `brew install ffmpeg`
              - Windows: Download from https://ffmpeg.org/download.html or `choco install ffmpeg`
              - Linux: `sudo apt install ffmpeg`

            ### Android TV
            - Install APK directly on your Android TV box
            - Works with remote control (D-pad navigation)
